name: Actions 101

on:
  push:

jobs:
  hello_world:
    name: Hello World!
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Run Script
      run: echo Hello, try Swift!!

  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Install SwiftLint
      run: |
        brew install swiftlint
        swiftlint autocorrect
        echo Linting done!
  # Comments!
  build:
    name: Build My App!
    runs-on: macos-latest
    needs: lint
    steps:
    - uses: actions/checkout@master
    - name: Choose Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Build App
      run: xcodebuild -scheme "ScoreKeeper" -target ScoreKeeper -sdk iphonesimulator clean build

  tests:
    name: Run tests
    runs-on: macos-latest
    needs: build
    steps:
    - uses: actions/checkout@master
    
    - name: Choose Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
      
    - name: Run tests
      run xcodebuild -scheme "ScoreKeeper" -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=14.0' test
  
    
    
